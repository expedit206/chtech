<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <header
      class="fixed top-0 z-50 w-full shadow-md border-b transition-all duration-300"
      style="
        background-color: var(--color-surface);
        border-color: var(--color-border);
      "
    >
      <div class="flex items-center justify-between px-4 h-14">
        <div class="flex items-center gap-2">
          <span
            class="font-extrabold text-xl tracking-tighter"
            style="color: var(--color-text-main)"
            >chtech</span
          >
        </div>

        <div class="flex items-center gap-4">
          <button
            class="text-lg transition active:scale-90"
            style="color: var(--color-text-main)"
            data-tooltip="Rechercher"
          >
            <i class="fas fa-search"></i>
          </button>

          <button
            class="w-8 h-8 rounded-full flex items-center justify-center shadow-md transition active:scale-95"
            style="background-color: var(--color-primary); color: white"
            data-tooltip="Ajouter un produit"
          >
            <i class="fas fa-plus text-sm"></i>
          </button>

          <div
            class="relative active:scale-95 transition"
            data-tooltip="Mon Profil"
          >
            <img
              src="https://ui-avatars.com/api/?name=User&background=6366F1&color=fff"
              alt="User"
              class="w-8 h-8 rounded-full border-2"
              style="border-color: var(--color-primary)"
            />
          </div>
        </div>
      </div>

      <div
        class="flex items-center border-t h-12"
        style="border-color: var(--color-border)"
      >
        <nav class="flex w-full h-full">
          <a
            href="#"
            class="flex-1 flex items-center justify-center border-b-4 transition-all"
            style="
              border-color: var(--color-primary);
              color: var(--color-primary);
            "
            data-tooltip="Accueil"
          >
            <i class="fas fa-home text-xl"></i>
          </a>

          <a
            href="#"
            class="flex-1 flex items-center justify-center"
            style="color: var(--color-text-sub)"
            data-tooltip="Articles & Blogs"
          >
            <i class="fas fa-newspaper text-xl"></i>
          </a>

          <a
            href="#"
            class="flex-1 flex items-center justify-center relative"
            style="color: var(--color-text-sub)"
            data-tooltip="Notifications"
          >
            <i class="fas fa-bell text-xl"></i>
            <span
              class="absolute top-2 right-1/3 w-2 h-2 bg-red-500 rounded-full border border-white"
            ></span>
          </a>
          <a
            href="#"
            class="flex-1 flex items-center justify-center relative"
            style="color: var(--color-text-sub)"
            data-tooltip="Chats"
          >
            <i class="fas fa-comments text-xl"></i>
            <span
              class="absolute top-2 right-1/3 w-2 h-2 bg-red-500 rounded-full border border-white"
            ></span>
          </a>

          <a
            href="#"
            class="flex-1 flex items-center justify-center"
            style="color: var(--color-text-sub)"
            data-tooltip="Tableau de bord"
          >
            <i class="fas fa-chart-line text-xl"></i>
          </a>
        </nav>
      </div>
    </header>

    <div class="h-28"></div>
  </body>
</html>
