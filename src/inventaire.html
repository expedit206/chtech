<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="min-h-screen flex" style="background-color: #f0f2f5">
      <aside
        class="w-64 flex-shrink-0 hidden md:flex flex-col border-r sticky top-0 h-screen bg-white"
        style="border-color: var(--color-border)"
      >
        <div class="p-6">
          <div class="flex items-center gap-3 mb-10">
            <div
              class="w-9 h-9 rounded-xl flex items-center justify-center text-white font-black"
              style="background: var(--color-primary)"
            >
              CH
            </div>
            <span
              class="font-black tracking-tighter text-lg"
              style="color: var(--color-text-main)"
              >CHTECH</span
            >
          </div>

          <nav class="space-y-1.5">
            <a
              href="dashboard_user.html"
              class="flex items-center gap-3 px-4 py-2.5 rounded-xl transition-all font-bold text-sm"
              style="
                background: var(--color-surface);
                color: var(--color-primary);
              "
            >
              <i class="fas fa-grid-2"></i> Vue d'ensemble
            </a>
            <a
              href="inventaire.html"
              class="flex items-center gap-3 px-4 py-2.5 rounded-xl transition-all font-bold text-sm hover:bg-gray-50"
              style="color: var(--color-text-sub)"
            >
              <i class="fas fa-box"></i> Inventaire
            </a>
            <a
              href="#"
              class="flex items-center gap-3 px-4 py-2.5 rounded-xl transition-all font-bold text-sm hover:bg-gray-50"
              style="color: var(--color-text-sub)"
            >
              <i class="fas fa-shopping-cart"></i> Commandes
            </a>
          </nav>
        </div>
      </aside>

      <main
        class="flex-1 p-8 space-y-10 overflow-y-auto"
        style="background-color: var(--color-surface)"
      >
        <div
          class="flex flex-col md:flex-row justify-between items-center gap-6"
        >
          <div>
            <h2
              class="text-3xl font-black tracking-tighter"
              style="color: var(--color-text-main)"
            >
              Découvrir
            </h2>
            <p
              class="text-[11px] font-bold uppercase tracking-widest mt-1"
              style="color: var(--color-text-sub)"
            >
              Les meilleures offres Chtech
            </p>
          </div>

          <div class="relative w-full md:w-96">
            <input
              type="text"
              placeholder="Rechercher un article..."
              class="w-full px-12 py-3.5 rounded-full border border-gray-100 shadow-sm outline-none focus:ring-2 transition-all"
              style="
                background: white;
                --tw-ring-color: var(--color-primary);
                color: var(--color-text-main);
              "
            />
            <div
              class="absolute left-4 top-1/2 -translate-y-1/2 text-indigo-500"
            >
              <i class="fas fa-search"></i>
            </div>
          </div>
        </div>

        <div class="flex gap-3 overflow-x-auto pb-2 no-scrollbar">
          <button
            class="px-6 py-2.5 rounded-full text-[10px] font-black uppercase tracking-widest bg-black text-white"
          >
            Tout
          </button>
          <button
            class="px-6 py-2.5 rounded-full text-[10px] font-black uppercase tracking-widest bg-white border hover:bg-gray-50 transition-all"
            style="
              border-color: var(--color-border);
              color: var(--color-text-sub);
            "
          >
            Électronique
          </button>
          <button
            class="px-6 py-2.5 rounded-full text-[10px] font-black uppercase tracking-widest bg-white border hover:bg-gray-50 transition-all"
            style="
              border-color: var(--color-border);
              color: var(--color-text-sub);
            "
          >
            Audio
          </button>
          <button
            class="px-6 py-2.5 rounded-full text-[10px] font-black uppercase tracking-widest bg-white border hover:bg-gray-50 transition-all"
            style="
              border-color: var(--color-border);
              color: var(--color-text-sub);
            "
          >
            Gaming
          </button>
        </div>
        <br />
        <div
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"
        >
          <div class="group cursor-pointer">
            <div
              class="aspect-square rounded-[40px] bg-gray-200 mb-4 overflow-hidden relative shadow-sm transition-transform duration-500 group-hover:scale-[1.02]"
            >
              <div
                class="absolute inset-0 flex items-center justify-center font-black text-gray-400"
              >
                PRODUIT
              </div>
              <span
                class="absolute top-5 left-5 px-3 py-1 rounded-full text-[9px] font-black bg-white/90 backdrop-blur uppercase"
                >Nouveau</span
              >
              <button
                class="absolute top-5 right-5 w-10 h-10 rounded-full bg-white/90 backdrop-blur flex items-center justify-center text-gray-400 hover:text-rose-500 transition-colors"
              >
                <i class="fas fa-heart"></i>
              </button>
            </div>
            <div class="px-2">
              <div class="flex justify-between items-start">
                <div>
                  <h4
                    class="font-black text-sm"
                    style="color: var(--color-text-main)"
                  >
                    AirPods Max Slim
                  </h4>
                  <p class="text-[11px] font-bold text-gray-400 uppercase">
                    Apple Edition
                  </p>
                </div>
                <span
                  class="font-black text-sm"
                  style="color: var(--color-primary)"
                  >549 €</span
                >
              </div>
              <div class="mt-4 flex gap-2">
                <button
                  class="flex-1 py-3 rounded-2xl bg-black text-white text-[10px] font-black uppercase tracking-widest hover:opacity-80 transition-all"
                >
                  Acheter
                </button>
                <button
                  class="w-12 py-3 rounded-2xl bg-white border flex items-center justify-center hover:bg-gray-50"
                  style="border-color: var(--color-border)"
                >
                  <i class="fas fa-shopping-cart text-xs"></i>
                </button>
              </div>
            </div>
          </div>

          <div class="group cursor-pointer opacity-80">
            <div
              class="aspect-square rounded-[40px] bg-gray-100 mb-4 overflow-hidden relative border"
              style="border-color: var(--color-border)"
            >
              <div
                class="absolute inset-0 flex items-center justify-center font-black text-gray-300"
              >
                IMAGE
              </div>
            </div>
            <div class="px-2">
              <div class="flex justify-between items-start">
                <div>
                  <h4
                    class="font-black text-sm"
                    style="color: var(--color-text-main)"
                  >
                    iPhone 15 Pro
                  </h4>
                  <p class="text-[11px] font-bold text-gray-400 uppercase">
                    Smartphones
                  </p>
                </div>
                <span
                  class="font-black text-sm"
                  style="color: var(--color-primary)"
                  >1,099 €</span
                >
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
