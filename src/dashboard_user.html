<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="min-h-screen flex" style="background-color: #f0f2f5">
      <aside
        class="w-64 flex-shrink-0 hidden md:flex flex-col border-r sticky top-0 h-screen bg-white"
        style="border-color: var(--color-border)"
      >
        <div class="p-6">
          <div class="flex items-center gap-3 mb-10">
            <div
              class="w-9 h-9 rounded-xl flex items-center justify-center text-white font-black"
              style="background: var(--color-primary)"
            >
              CH
            </div>
            <span
              class="font-black tracking-tighter text-lg"
              style="color: var(--color-text-main)"
              >CHTECH</span
            >
          </div>

          <nav class="space-y-1.5">
            <a
              href="dashboard_user.html"
              class="flex items-center gap-3 px-4 py-2.5 rounded-xl transition-all font-bold text-sm"
              style="
                background: var(--color-surface);
                color: var(--color-primary);
              "
            >
              <i class="fas fa-grid-2"></i> Vue d'ensemble
            </a>
            <a
              href="inventaire.html"
              class="flex items-center gap-3 px-4 py-2.5 rounded-xl transition-all font-bold text-sm hover:bg-gray-50"
              style="color: var(--color-text-sub)"
            >
              <i class="fas fa-box"></i> Inventaire
            </a>
            <a
              href="#"
              class="flex items-center gap-3 px-4 py-2.5 rounded-xl transition-all font-bold text-sm hover:bg-gray-50"
              style="color: var(--color-text-sub)"
            >
              <i class="fas fa-shopping-cart"></i> Commandes
            </a>
          </nav>
        </div>
      </aside>

      <main
        class="flex-1 p-10 space-y-10 overflow-y-auto"
        style="background-color: var(--color-surface)"
      >
        <div class="flex justify-between items-end">
          <div>
            <h2
              class="text-3xl font-black tracking-tight"
              style="color: var(--color-text-main)"
            >
              Analytics
            </h2>
            <p
              class="text-[11px] font-bold uppercase tracking-[0.2em] mt-1"
              style="color: var(--color-text-sub)"
            >
              Performance de la boutique
            </p>
          </div>
          <div class="flex items-center gap-3">
            <button
              class="p-2.5 rounded-xl bg-white border"
              style="
                border-color: var(--color-border);
                color: var(--color-text-sub);
              "
            >
              <i class="fas fa-calendar"></i>
            </button>
            <button
              class="px-5 py-2.5 rounded-xl text-white text-[11px] font-black uppercase tracking-widest shadow-lg shadow-indigo-100"
              style="background: var(--color-primary)"
            >
              Exporter
            </button>
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
          <div
            class="bg-white p-8 rounded-[32px] border-none shadow-[0_8px_30px_rgb(0,0,0,0.04)] relative"
          >
            <p
              class="text-[10px] font-black uppercase tracking-widest mb-2"
              style="color: var(--color-text-sub)"
            >
              Ventes du jour
            </p>
            <div class="flex items-baseline gap-2">
              <h3
                class="text-3xl font-black"
                style="color: var(--color-text-main)"
              >
                2,840 €
              </h3>
              <span class="text-xs font-bold text-emerald-500">+12%</span>
            </div>
            <div class="mt-6 h-12">
              <svg viewBox="0 0 100 20" class="w-full h-full">
                <path
                  d="M0 15 L 20 12 L 40 16 L 60 8 L 80 12 L 100 2"
                  fill="none"
                  stroke="var(--color-primary)"
                  stroke-width="2"
                  stroke-linecap="round"
                />
              </svg>
            </div>
          </div>

          <div
            class="bg-white p-8 rounded-[32px] shadow-[0_8px_30px_rgb(0,0,0,0.04)] flex items-center justify-between"
          >
            <div>
              <p
                class="text-[10px] font-black uppercase tracking-widest mb-2"
                style="color: var(--color-text-sub)"
              >
                Conversion
              </p>
              <h3
                class="text-3xl font-black"
                style="color: var(--color-text-main)"
              >
                4.2%
              </h3>
            </div>
            <div class="relative w-16 h-16">
              <svg class="w-full h-full" viewBox="0 0 36 36">
                <path
                  d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"
                  fill="none"
                  stroke="#eee"
                  stroke-width="3"
                />
                <path
                  d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"
                  fill="none"
                  stroke="var(--color-accent)"
                  stroke-width="3"
                  stroke-dasharray="75, 100"
                />
              </svg>
            </div>
          </div>

          <div
            class="bg-white p-8 rounded-[32px] shadow-[0_8px_30px_rgb(0,0,0,0.04)]"
          >
            <p
              class="text-[10px] font-black uppercase tracking-widest mb-2"
              style="color: var(--color-text-sub)"
            >
              Panier Moyen
            </p>
            <h3
              class="text-3xl font-black"
              style="color: var(--color-text-main)"
            >
              124 €
            </h3>
            <div class="mt-4 flex gap-1">
              <div
                class="h-1 flex-1 rounded-full"
                style="background: var(--color-primary)"
              ></div>
              <div
                class="h-1 flex-1 rounded-full"
                style="background: var(--color-primary); opacity: 0.3"
              ></div>
              <div
                class="h-1 flex-1 rounded-full"
                style="background: var(--color-primary); opacity: 0.3"
              ></div>
            </div>
          </div>
        </div>

        <div
          class="bg-white p-10 rounded-[40px] shadow-[0_8px_30px_rgb(0,0,0,0.04)]"
        >
          <div class="flex justify-between items-center mb-10">
            <h4
              class="font-black text-sm uppercase tracking-widest"
              style="color: var(--color-text-main)"
            >
              Revenu sur 12 mois
            </h4>
            <div
              class="px-4 py-2 bg-gray-50 rounded-xl text-[10px] font-black"
              style="color: var(--color-text-sub)"
            >
              Année 2025 <i class="fas fa-chevron-down ml-2"></i>
            </div>
          </div>

          <div class="h-72 w-full relative">
            <div class="absolute inset-0 flex flex-col justify-between">
              <div class="border-b border-gray-50 w-full h-0"></div>
              <div class="border-b border-gray-50 w-full h-0"></div>
              <div class="border-b border-gray-50 w-full h-0"></div>
              <div class="border-b border-gray-50 w-full h-0"></div>
            </div>
            <svg
              viewBox="0 0 500 100"
              class="absolute inset-0 w-full h-full overflow-visible"
            >
              <defs>
                <linearGradient id="grad" x1="0%" y1="0%" x2="0%" y2="100%">
                  <stop
                    offset="0%"
                    style="stop-color: var(--color-primary); stop-opacity: 0.2"
                  />
                  <stop
                    offset="100%"
                    style="stop-color: var(--color-primary); stop-opacity: 0"
                  />
                </linearGradient>
              </defs>
              <path
                d="M0 80 C 50 80, 80 20, 150 40 S 250 10, 350 50 S 450 0, 500 20 L 500 100 L 0 100 Z"
                fill="url(#grad)"
              />
              <path
                d="M0 80 C 50 80, 80 20, 150 40 S 250 10, 350 50 S 450 0, 500 20"
                fill="none"
                stroke="var(--color-primary)"
                stroke-width="3"
                stroke-linecap="round"
              />
              <circle
                cx="350"
                cy="50"
                r="4"
                fill="white"
                stroke="var(--color-primary)"
                stroke-width="2"
              />
            </svg>
          </div>
          <div class="flex justify-between mt-6 px-2">
            <span class="text-[9px] font-black text-gray-300 uppercase"
              >Jan</span
            >
            <span class="text-[9px] font-black text-gray-300 uppercase"
              >Mar</span
            >
            <span class="text-[9px] font-black text-gray-300 uppercase"
              >Mai</span
            >
            <span class="text-[9px] font-black text-gray-300 uppercase"
              >Jul</span
            >
            <span class="text-[9px] font-black text-gray-300 uppercase"
              >Sep</span
            >
            <span class="text-[9px] font-black text-gray-300 uppercase"
              >Nov</span
            >
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
